version: v1.0
name: Apple/Mojave Based Pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11
blocks:
  - name: Init
    dependencies: []
    task:
      jobs:
        - name: init
          commands:
            - git submodule init
            - git submodule update
            - cd blink && ./get_frameworks.sh
  - name: build
    dependencies:
      - Init
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - cd blink
            - xcodebuild
